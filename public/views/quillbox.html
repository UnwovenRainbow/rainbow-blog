<div ng-controller="quillCtrl" class="quill-editor">
  <div class='editor-title'>
    <p>Title: </p><input  type="text" ng-model="blogTitle">
  </div>
  <div id="editor">
    <p>Hello World!</p>
    <p>Some initial <strong>bold</strong> text</p>
    <p><br></p>
  </div>
  <div class='editor-tags'>
    <p>Tags: <input  type="text" ng-model="blogTags"></p>
  </div>
  <div class='editor-buttons'>
    <button type="button" class="btn btn-outline-success" ng-click="submit()">Submit</button>
    <button type="button" class="btn btn-outline-success" ng-click="preview()">Preview</button>
  </div>
  <div class='editor-preview'>
  </div>
  <div ng-bind="submitResponse"></div>
</div>

<script type="text/javascript">
  var toolbarOptions = [
    ['bold', 'italic', 'underline', 'strike'],        // toggled buttons
    ['blockquote', 'code-block'],

    [{ 'header': 1 }, { 'header': 2 }],               // custom button values
    [{ 'list': 'ordered'}, { 'list': 'bullet' }],
    [{ 'script': 'sub'}, { 'script': 'super' }],      // superscript/subscript
    [{ 'indent': '-1'}, { 'indent': '+1' }],          // outdent/indent
    [{ 'direction': 'rtl' }],                         // text direction

    [{ 'size': ['small', false, 'large', 'huge'] }],  // custom dropdown
    [{ 'header': [1, 2, 3, 4, 5, 6, false] }],
    [ 'link', 'image', 'video', 'formula' ],
    [{ 'color': [] }, { 'background': [] }],          // dropdown with defaults from theme
    [{ 'font': [] }],
    [{ 'align': [] }],
    ['clean']                                         // remove formatting button
  ];

  var quill = new Quill('#editor', {
      modules: {
          toolbar: toolbarOptions
      },
      theme: 'snow'
  });
</script>
